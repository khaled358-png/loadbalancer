version: "3.9"

services:
  api1:
    build: ./api1
    container_name: api1
    ports:
      - "3001:3000"

  api2:
    build: ./api2
    container_name: api2
    ports:
      - "3002:3000"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2

